    <style>
        .gallery {

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            /* row-gap: 20px; */
            /* column-gap: 20px; */
            gap: 20px;
            border: 4px solid rgb(49, 49, 49);
            padding: 20px;
            margin: 50px;
            background-color: rgb(49, 49, 49);
            border-radius: 10px;
        }


        .gallery img {

            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid gray;
            padding: 5px;
            /* 이미지와 테두리 사이 여백 */
            box-sizing: border-box;
            /* border와 padding 포함해서 너비 계산 */
            background-color: white;
            /* 테두리 뒤에 배경이 보이도록 설정 가능 */
            border-radius: 5px;
            /* 모서리 둥글게 (선택사항) */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery img:hover {
            filter: brightness(120%);
            transition: filter 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05) rotate(1deg) skew(1deg, 1deg);

        }


        .gallery2 {

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            /* row-gap: 20px; */
            /* column-gap: 20px; */
            gap: 20px;
            padding: 20px;
            border: 4px solid rgb(49, 49, 49);
            margin: 50px;

            background-color: rgb(49, 49, 49);
            border-radius: 10px;

        }


        .gallery2 img {

            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid gray;
            padding: 5px;
            /* 이미지와 테두리 사이 여백 */
            box-sizing: border-box;
            /* border와 padding 포함해서 너비 계산 */
            background-color: white;
            /* 테두리 뒤에 배경이 보이도록 설정 가능 */
            border-radius: 5px;
            /* 모서리 둥글게 (선택사항) */
            transition: all 0.3s ease;


        }

        .gallery2 img:hover {
            filter: brightness(120%);
            transition: filter 0.2s ease;
            transform: scale(1.05) rotate(1deg) skew(1deg, 1deg);

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);



        }


        .cola {

            visibility: inherit;

            font-size: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(32, 32, 32);
            animation: fadeUp 1s ease-out infinite




        }

        @keyframes fadeUp {
            from {
                opacity: 0.5;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
